<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akuma — Portfólio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #050505;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      z-index: 10;
    }

    header a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    header a:hover {
      color: #fff;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 8rem 2rem;
    }

    .hero {
      text-align: center;
    }

    .hero h1 {
      font-size: 3.2rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      color: #ccc;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #007bff, #00d4ff);
      color: white;
      padding: 0.8rem 1.8rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00d4ff;
    }

    .servers {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .server-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 15px;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
    }

    .server-card:hover {
      transform: scale(1.03);
      background: rgba(255, 255, 255, 0.08);
    }

    .server-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #888;
      background: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <header>
    <a href="#inicio">Início</a>
    <a href="#servidores">Servidores</a>
    <a href="#contato">Contato</a>
  </header>

  <section id="inicio" class="hero">
    <h1>Akuma</h1>
    <p>Community Administrator — atuo em comunidades desde 2023.</p>
    <a href="#contato" class="btn">Entrar em Contato</a>
  </section>

  <section id="servidores">
    <h2>Comunidades</h2>
    <div class="servers">
      <div class="server-card">
        <img src="https://i.postimg.cc/bN2d7WW0/cd7d6bbe3c8769a93be067d8ded64040.png" alt="The Ocean">
        <h3>The Ocean</h3>
        <a href="https://discord.gg/mwKTV8D3" target="_blank" class="btn">Entrar no Servidor</a>
      </div>
    </div>
  </section>

  <section id="contato">
    <h2>Contato</h2>
    <p>Quer conversar comigo sobre projetos ou comunidades?</p>
    <a href="https://discord.com/users/SEU_ID_AQUI" class="btn" target="_blank">Falar no Discord</a>
  </section>

  <footer>
    © 2025 Akuma. Todos os direitos reservados.
  </footer>

  <script>
    // Partículas animadas no fundo
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particlesArray;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const mouse = { x: null, y: null, radius: 100 };

    window.addEventListener("mousemove", (e) => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    class Particle {
      constructor(x, y, size, color, weight) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.weight = weight;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      update() {
        this.y += this.weight;
        this.x += (Math.random() - 0.5) * 2;
        if (this.y > canvas.height) {
          this.y = 0;
          this.x = Math.random() * canvas.width;
        }

        // interação com mouse
        let dx = this.x - mouse.x;
        let dy = this.y - mouse.y;
        let distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < mouse.radius) {
          this.x += dx / distance;
          this.y += dy / distance;
        }
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < 80; i++) {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let size = Math.random() * 2;
        let color = "rgba(0, 174, 255, 0.8)";
        let weight = 0.2 + Math.random() * 0.3;
        particlesArray.push(new Particle(x, y, size, color, weight));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    init();
    animate();
  </script>
</body>
</html>
