<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akuma - Comunidades e Estrutura</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* Estilos CSS embutidos - Fundo Espacial de volta */
        :root {
            --cor-fundo: #0a0a1a; /* Fundo mais escuro para o espa√ßo */
            --cor-texto: #ffffff;
            --cor-primaria: #8a2be2; /* Roxo */
            --cor-secundaria: #00ffff; /* Ciano */
            --sombra-texto: 0 0 10px rgba(138, 43, 226, 0.7);
            --gradiente-brilho: linear-gradient(90deg, #8a2be2, #00ffff);
            --gradiente-botoes: linear-gradient(90deg, #5865F2, #7289DA); /* Cores Discord */
            --gradiente-email: linear-gradient(90deg, #e34034, #ff6b6b); /* Cores Email */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            text-align: center;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            /* Estilo para simular o fundo de estrelas */
            background-image: radial-gradient(white, rgba(255, 255, 255, 0.2) 2px, transparent 40px);
            background-size: 2px 2px;
            animation: move-stars 200s linear infinite;
        }

        @keyframes move-stars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }

        .cabecalho-nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 0;
            background-color: rgba(10, 10, 26, 0.8);
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .cabecalho-nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .cabecalho-nav a {
            color: var(--cor-texto);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .cabecalho-nav a:hover, .cabecalho-nav a.ativo {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--cor-secundaria);
            box-shadow: 0 0 5px var(--cor-secundaria);
        }
        
        .container {
            max-width: 900px;
            width: 90%;
            margin: auto; /* Centraliza verticalmente o conte√∫do restante */
            padding: 20px;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px); /* Ajusta para ocupar quase toda a tela */
        }
        
        /* --- Se√ß√£o de Contato/Conversar --- */
        .secao-conversar {
            padding: 50px 20px;
            margin-top: 50px;
        }

        .titulo-conversar {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--cor-secundaria);
            text-shadow: var(--sombra-texto);
        }

        .sub-titulo {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #aaa;
        }

        .bloco-contato-principal {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            background-image: linear-gradient(90deg, #9932CC, #4B0082); /* Roxo mais escuro */
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.8);
            font-weight: 600;
        }

        .bloco-contato-principal a {
            color: var(--cor-secundaria);
            font-weight: 700;
            text-decoration: none;
            text-shadow: 0 0 5px #00ffff;
        }

        .botoes-contato {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .botao-contato {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: var(--cor-texto);
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .botao-contato:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .botao-discord {
            background-image: var(--gradiente-botoes);
            box-shadow: 0 0 10px #5865F2;
        }

        .botao-email {
            background-image: var(--gradiente-email);
            box-shadow: 0 0 10px #e34034;
        }

        /* Removido: .bloco-projeto-novo */

        .rodape {
            margin-top: auto;
            padding: 20px 0;
            width: 100%;
            background-color: rgba(10, 10, 26, 0.6);
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .titulo-conversar {
                font-size: 2em;
            }
            .botoes-contato {
                flex-direction: column;
                gap: 10px;
            }
            .botao-contato {
                width: 80%;
                margin: 0 auto;
                justify-content: center;
            }
        }

    </style>
</head>
<body>

</html>
