<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akuma - Community Administrator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* Estilos CSS embutidos */
        :root {
            --cor-fundo: #000000;
            --cor-texto: #ffffff;
            --cor-primaria: #8a2be2; /* Roxo */
            --cor-secundaria: #00ffff; /* Ciano */
            --gradiente-contato: linear-gradient(90deg, #9932CC, #4B0082); 
            --cor-discord: #5865F2; 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--cor-fundo); 
            color: var(--cor-texto);
            text-align: center;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative; 
            overflow-x: hidden;
        }

        /* Estilo para o contêiner de partículas */
        #particles-js {
            position: fixed; 
            width: 100%;
            height: 100%;
            background-color: var(--cor-fundo);
            z-index: -1; 
        }

        /* Garante que o conteúdo fique por cima das partículas */
        .cabecalho-nav, .container, .rodape {
            position: relative;
            z-index: 1; 
        }

        .cabecalho-nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .cabecalho-nav nav {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50px;
            max-width: fit-content;
            margin: 0 auto;
            padding: 5px 15px;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        .cabecalho-nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .cabecalho-nav a {
            color: var(--cor-texto);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            transition: color 0.3s;
            font-weight: 600;
        }

        .cabecalho-nav a:hover, .cabecalho-nav a.ativo {
            color: var(--cor-secundaria);
        }
        
        .container {
            max-width: 900px;
            width: 90%;
            margin: 100px auto 50px auto;
            padding: 20px;
            z-index: 1; 
        }

        /* --- Estilos Comuns de Título (Branco Sólido) --- */
        .titulo-secao {
            font-size: 3em;
            font-weight: 900;
            margin-bottom: 10px;
            color: var(--cor-texto);
            text-shadow: none;
        }

        .subtitulo-secao {
            font-size: 1.1em;
            margin-bottom: 40px;
            color: #aaa;
        }

        /* --- Seção de Apresentação --- */
        .secao-apresentacao {
            padding: 40px 20px;
            margin-bottom: 50px;
        }

        /* AKUMA: BRANCO SÓLIDO */
        .nome-principal {
            font-size: 4.5em; 
            font-weight: 900;
            margin-bottom: 15px;
            color: var(--cor-texto); 
            background-image: none; 
            -webkit-background-clip: unset;
            -webkit-text-fill-color: unset;
            text-shadow: none; 
        }

        .descricao-cargo {
            font-size: 1.2em;
            font-weight: 600; 
            color: #ccc;
            margin-bottom: 30px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .experiencia-destaque {
            padding: 25px;
            background-color: rgba(20, 20, 20, 0.8);
            border-radius: 15px;
            margin: 0 auto;
            max-width: 750px;
            text-align: left;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .experiencia-destaque p {
            font-size: 1.1em;
            margin-bottom: 15px;
            font-weight: 400;
        }

        .experiencia-destaque strong {
            color: var(--cor-secundaria);
            font-weight: 700;
        }
        
        /* --- Seção de Comunidades --- */
        .secao-comunidades {
            padding: 40px 20px;
            margin-bottom: 50px;
        }
        
        .comunidades-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .card-comunidade {
            background-color: rgba(20, 20, 20, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: left;
        }

        .card-comunidade:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 25px rgba(138, 43, 226, 0.5);
        }

        .card-imagem {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background-size: cover;
            background-position: center;
            border-bottom: 3px solid var(--cor-primaria);
        }
