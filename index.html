<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akuma — Portfólio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0a0a0a 0%, #000000 100%);
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      z-index: 10;
    }

    header a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    header a:hover {
      color: #fff;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 8rem 2rem;
    }

    .hero {
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      color: #ccc;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #007bff, #00d4ff);
      color: white;
      padding: 0.8rem 1.8rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00d4ff;
    }

    .servers {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .server-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 15px;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s;
    }

    .server-card:hover {
      transform: scale(1.02);
    }

    .server-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #888;
      background: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <header>
    <a href="#inicio">Início</a>
    <a href="#servidores">Servidores</a>
    <a href="#contato">Contato</a>
  </header>

  <section id="inicio" class="hero">
    <h1>Akuma</h1>
    <p>Community Administrator — atuo em comunidades desde 2023.</p>
    <a href="#contato" class="btn">Entrar em Contato</a>
  </section>

  <section id="servidores">
    <h2>Comunidades</h2>
    <div class="servers">
      <div class="server-card">
        <img src="https://i.postimg.cc/bN2d7WW0/cd7d6bbe3c8769a93be067d8ded64040.png" alt="The Ocean">
        <h3>The Ocean</h3>
        <a href="https://discord.gg/mwKTV8D3" target="_blank" class="btn">Entrar no Servidor</a>
      </div>
    </div>
  </section>

  <section id="contato">
    <h2>Contato</h2>
    <p>Quer conversar comigo sobre projetos ou comunidades?</p>
    <a href="https://discord.com/users/SEU_ID_AQUI" class="btn" target="_blank">Falar no Discord</a>
  </section>

  <footer>
    © 2025 Akuma. Todos os direitos reservados.
  </footer>
</body>
</html>
